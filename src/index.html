<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body>
    <aside>
      <header id = "asideHeader">
        <h1>Your Trips At A Glance</h1>
      </header>
    </aside>
    <main>
      <header id = "welcome">
        <h1>Ready for your upcoming trip?!</h1>
      </header>
      <section id ="pending-trips">
        <div class = "card">card</div>
        <div class = "card">card</div>
        <div class = "card">card</div>
      </section>
      <section id = "book-new-trip">
        <h2 id = "trip-title">Book A Trip</h2>
        <input type="date" id="start-date-input" placeholder="Please select A Start Date" data-input>
        <input type="date" id="return-date-input" placeholder="Please select A Return Date" data-input>
        <input type="number" id="traveler-input" placeholder="How many Travelers?" data-input>
        <input list="destination-dropdown" name="destinations" id="destination-selector">
            <datalist id="destination-dropdown">
        </datalist>
        <input type="submit" id = "destination-submit">
      </section>
      <footer id = "yearly-cost-summary"></footer>
    </main>
  </body>
</html>
