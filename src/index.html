<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Travel Tracker</title>
  </head>
  <body class = "login-background">
    <div class="login">    
        <label for = "uname">User Name</label> 
        <input type="text" name="uname" class = "login login-data" id="username" placeholder="Username">    
        <label for = "pass">Password</label> 
        <input type="password" name="pass" class = "login-data"id="password" placeholder="Password">    
        <br><br>    
        <input type="submit" name="log" id="login-input" value="Log In Here">       
  </div>
    <div class = "grid-container hidden" >
      <header id = "welcome" class ="header" >
        <h1>Welcome!</h1>
      </header>
      <aside id = 'trip-side' class = "aside">
        <header id = "asideHeader">
          <h1>Your Trips At A Glance</h1>
        </header>
        <div id = "aside-trip-list" class="aside-list"></div>
      </aside>
      <main class = "main" >
        <div class="main-header">
          <div class="main-header__heading">Hello User</div>
        </div>
      <section id ="pending-trips" class = main-overview>
      </section>
      <div class = "main-cards">
        <section id = "book-new-trip" class = card>
          <h2 id = "trip-title">Book A Trip</h2>
          <label for = "start-date-input"class = "form-tag">Select A Start Date</label>
          <input type="date" id="start-date-input" class = "form-input" placeholder="Please select A Start Date" data-input>
          <label for = "return-date-input" class = "form-tag">Select A Return Date</label>
          <input type="date" id="return-date-input" class = "form-input" placeholder="Please select A Return Date" data-input>
          <label for = "traveler-input" class = "form-tag">Party Size</label>
          <input type="number" id="traveler-input" class = "form-input" placeholder="How many Travelers?" data-input>
          <label for = "destination-selector" class = "form-tag">Pick A Destination!</label>
          <input list="destination-dropdown" id="destination-selector" name="destinations" class = "form-input" placeholder = "Click To See Destination list">
              <datalist id="destination-dropdown">
          </datalist>
          <label for = "destination-submit" class = "form-tag">Click Submit To Book!</label>
          <input type="submit" id = "destination-submit" class = "form-input">
        </section>
        <section id = "yearly-cost-summary" class = "card"</section>
      </div>
      </main>
      <footer ></footer>
  </div>
  </body>
</html>
